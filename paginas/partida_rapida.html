<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Partida Rápida</title>
  <link rel="stylesheet" href="../css/partida_rapida.css">
</head>
<body>
  <div class="decoracion-esquina decoracion-izq"></div>
  <div class="decoracion-esquina decoracion-der"></div>
  <img src="../img/Bombardiro_Crocodilo.png" alt="Avión" class="imagen-lateral imagen-izquierda">
  <img src="../img/Tung_sahur.png" alt="Personaje" class="imagen-lateral imagen-derecha">

  <main class="contenedor">
    <div class="selector-jugadores">
      <label for="jugadores" class="label-jugadores">Cantidad de jugadores</label>
      <select id="jugadores" class="dropdown-jugadores">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>        
        <option value="4">5</option>
        <option value="4">6</option>
        <option value="4">7</option>
      </select>
    </div>
    <h2 class="titulo-modo">PARTIDA RAPIDA</h2>
    <div class="botones-modo">
      <button class="btn-modo" id="btn-muerte-subita">Muerte Subita</button>
      <button class="btn-modo" id="btn-inicio">Volver</button>
    </div>
    
    <button class="btn-siguiente" id="btn-siguiente">
      SIGUIENTE <span class="flecha">&#9654;</span>
    </button>
  </main>

  <script src="../js/general.js"></script>
</body>
</html>
