<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partida Rápida - Mi Aplicación</title>
    <link rel="stylesheet" href="../css/partida_rapida.css">
</head>
<body>
    <div class="partida-container">
        <!-- Elementos decorativos -->
        <div class="decoracion">✦</div>
        <div class="decoracion">❋</div>
        <div class="decoracion">✧</div>
        <div class="decoracion">❈</div>
        
        <!-- Imagen izquierda - Avión -->
        <div class="imagen-izquierda">
            <img src="../img/Bombardiro_Crocodilo.svg" alt="Avión de guerra" class="avion-img">
        </div>
        
        <!-- Imagen derecha - Personaje -->
        <div class="imagen-derecha">
            <img src="../img/Tung_sahur.png" alt="Personaje del juego" class="personaje-img">
        </div>
        
        <div class="contenido-central">
            <button class="btn-vintage btn-volver" id="btn-volver">← Volver</button>
            
            <button class="btn-vintage btn-jugadores">Cantidad de jugadores ✓</button>
            
            <h2 class="subtitulo">MODO DE JUEGO</h2>
            
            <div class="boton-grupo">
                <button class="btn-vintage btn-activo">Muerte Súbita</button>
                <button class="btn-vintage">Partida Rápida</button>
            </div>
            
            <button class="btn-siguiente">
                SIGUIENTE 
                <span class="flecha">➤</span>
            </button>
        </div>
    </div>

    <script src="../js/partida_rapida.js"></script>
</body>
</html>
