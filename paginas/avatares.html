<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Seleccionar Avatar</title>
  <link rel="stylesheet" href="../css/avatares.css">
</head>
<body>
  <div class="avatar-container">
    <button class="btn-inicio">INICIO</button>
    <div class="avatar-grid">
      <div class="avatar-item"><img src="URL_AVATAR_1" alt="Avatar 1"></div>
      <div class="avatar-item"><img src="URL_AVATAR_2" alt="Avatar 2"></div>
      <div class="avatar-item"><img src="URL_AVATAR_3" alt="Avatar 3"></div>
      <div class="avatar-item"><img src="URL_AVATAR_4" alt="Avatar 4"></div>
      <div class="avatar-item"><img src="URL_AVATAR_5" alt="Avatar 5"></div>
      <div class="avatar-item"><img src="URL_AVATAR_6" alt="Avatar 6"></div>
      <div class="avatar-item"><img src="URL_AVATAR_7" alt="Avatar 7"></div>
      <div class="avatar-item"><img src="URL_AVATAR_8" alt="Avatar 8"></div>
      <div class="avatar-item"><img src="URL_AVATAR_9" alt="Avatar 9"></div>
    </div>
    <div class="avatar-preview-section">
      <img src="URL_AVATAR_PREVIEW" alt="Avatar Seleccionado" class="avatar-preview">
      <div class="nombre-jugador">
        <span class="jugador-label">Jugador 1</span>
        <input type="text" class="input-nombre" placeholder="Editar Nombre">
        <button class="btn-editar"><span>&#9998;</span></button>
      </div>
      <button class="btn-guardar">
        GUARDAR <span class="flecha">&#9654;</span>
      </button>
    </div>
  </div>

  <script src="../js/avatares.js"></script>
</body>
</html>
